<html lang="en">
<head>

y>
   <header class="header">To-Do List Web App</header>

    <option value="all">All</option>
    <option value="completed">Completed</option>

</select></div>
   <div class="form-container"> <!-- Fixed the missing equal sign -->
    <form class="form">
        <label>Title</label>
        <input type="text" class="small">
        <textarea class="big" placeholder="Description"></textarea>

   <div class="list-div">

        <thead>
            <tr>

                <th>Delete</th>
